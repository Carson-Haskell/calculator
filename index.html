<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="calculator-body">
      <div id="calculator-screen">
        <p id="input-numbers">0</p>
      </div>
      <div id="clear-buttons">
        <button class="button delete" id="clear">AC</button>
        <button class="button delete" id="delete">C</button>
      </div>
      <div id="calculator-buttons">
        <button class="button num" id="7">7</button>
        <button class="button num" id="8">8</button>
        <button class="button num" id="9">9</button>
        <button class="button operator" id="divide">÷</button>
        <button class="button num" id="4">4</button>
        <button class="button num" id="5">5</button>
        <button class="button num" id="6">6</button>
        <button class="button operator" id="multiply">x</button>
        <button class="button num" id="1">1</button>
        <button class="button num" id="2">2</button>
        <button class="button num" id="3">3</button>
        <button class="button operator" id="subtract">–</button>
        <button class="button num" id="0">0</button>
        <button class="button" id="decimal">.</button>
        <button class="button operator" id="add">+</button>
        <button class="button operator" id="equal">=</button>
      </div>
    </div>
  </body>
</html>
